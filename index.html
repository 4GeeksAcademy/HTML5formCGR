<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5formCGR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


            <div class="card text-center">
                <div class="card-header">
                <h1>Payment form example</h1>
                </div>
                <div class="card-body">
                  <div class="alert alert-danger text-start" role="alert">
                    <h4>Some fields are missing</h4>
                  </div>                  
                    <div class="row g-3">
                        <div class="col">
                            <label for="inputCC" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">Card #</label>
                            <input type="text" class="form-control gap-2" placeholder="XXXXXXXXX" aria-label="XXXXXXXXX">
                        </div>
                        <div class="col">
                            <label for="inputCVC" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">CVC #</label>  
                            <input type="text" class="form-control" placeholder="0000" aria-label="0000">
                        </div>                  
                        <div class="col">
                            <label for="inputAmount" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">Amount</label>  
                              <div class="amount">
                                <h4><strong>$</strong></h4>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                              </div>
                        </div>
                    </div>                  
                    
                    <div class="row g-3">
                        <div class="col">
                          <label for="inputFirst" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">First Name</label>
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <label for="inputLast" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">Last Name</label>  
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                    <form class="row g-3">                        
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">State</label>
                          <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>Florida</option>
                            <option>New York</option>
                            <option>Washington</option>
                            <option>California</option>
                            <option>Texas</option>
                            <option>Illinois</option>                            
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">Postal Code</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>         
                    </form>  
                    <div class="row g-3 align-items-center">
                      <div class="col text-start ps-4">
                        <div class="radio-container p-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>   
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-discover"></i></label> 
                      </div>  
                      </div>                    
                      <div class="col">
                        <label for="exampleFormControlTextarea1" class="form-label d-grid gap-2 d-md-flex justify-content-md-start">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </div>
                      
                    </div> 
                                    
                  <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">                    
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
                

            </div>
    
</body>
</html>
